name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main # or master

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Not required for Docusaurus, but useful for other tools that need full history

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Specify the Node.js version Docusaurus needs (check package.json engines or Docusaurus docs)

      - name: Install dependencies
        run: npm install
        working-directory: ./book-site # Run npm install in the book-site directory

      - name: Build Docusaurus website
        run: npm run build
        working-directory: ./book-site # Run npm run build in the book-site directory

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3 # Using v3 is common for stability
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book-site/build # The directory where Docusaurus builds the static files
          # The branch to publish to. For project pages, this is usually 'gh-pages'.
          # For user/organization pages, it might be 'main' or 'master'.
          # Since we configured for project page, it should be 'gh-pages'.
          publish_branch: gh-pages
